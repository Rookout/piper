{{- if and .Values.piper.token (not .Values.piper.argoWorkflows.tokenExistingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "piper.argoWorkflows.tokenSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
type: Opaque
data:
  token: {{ .Values.piper.argoWorkflows.token | b64enc | quote }}
{{- end }}
