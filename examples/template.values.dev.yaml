piper:
  gitProvider:
    name: github
    token: "GIT_TOKEN"
    organization:
      name: "ORG_NAME"
    webhook:
      url: https://NGROK_ADDRESS/piper/webhook
      orgLevel: false
      repoList: ["REPO_NAME"]
  argoWorkflows:
    server:
      namespace: "workflows"
      address: "ARGO_ADDRESS"
      token: "ARGO_TOKEN"
image:
  name: piper
  repository: localhost:5001
  pullPolicy: Always
  tag: latest
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
  paths:
    - /piper/(.*)
    - /piper