name: Release Workflow - Helm Chart

on:
  push:
    branches:
      - "main"

jobs:
  helm:
    name: helm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "sonario"
          git config user.email "sonario@rookout.com"
      - name: Check Git diff in /charts
        run: |
          if [ "$(git diff --exit-code --name-only --diff-filter=d origin/main~2 -- helm-chart/)" != "" ]; then
            echo "There are Git diffs in the /helm-chart folder."
            echo "CHART_UPDATED=true" >> $GITHUB_ENV
          else
            echo "There are no Git diffs in the /helm-chart folder."
          fi
      - name: Install Helm
        uses: azure/setup-helm@v3
        if: ${{ env.CHART_UPDATED }}
      - name: Install Helm Docs
        uses: envoy/install-helm-docs@v1.0.0
        with:
          version: 1.11.0
        if: ${{ env.CHART_UPDATED }}
      - name: Helm lint and template
        run: |
          make helm
          echo ""  >> ./helm-chart/Chart.yaml
        if: ${{ env.CHART_UPDATED }}
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: ${{ github.token }}
        if: ${{ env.CHART_UPDATED }}